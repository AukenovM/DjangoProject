{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html>
{% block head %}
  <meta charset="utf-8">
  <title>Home</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
{% endblock %}

<body>

{% block content %}
<div class="container-fluid fs-6">
  <div class="row d-flex bg-light h-auto" style="margin: 0 60px;">
    <div style="height:fit-content;" class="col-12 col-lg-3 d-flex col-md-3 col-sm-12 flex-column p-0 border border-secondary">
      <div class="col d-flex flex-column justify-content-center border-bottom border-4"> 
        <a class="my-4 mx-auto text-dark text-decoration-none" href="#">My photos</a>
        <a class="my-4 mx-auto text-dark text-decoration-none" href="#">My videos</a>
        <a class="my-4 mx-auto text-dark text-decoration-none" href="#">My groups</a>
        <a class="my-4 mx-auto text-dark text-decoration-none" href="#">My friends</a>
        <a class="my-4 mx-auto text-dark text-decoration-none" href="#">My music</a>
      </div>
      <div class="col d-flex flex-column justify-content-center "> 
        <a class="my-4 mx-auto text-dark text-decoration-none" href="#">My photos</a>
        <a class="my-4 mx-auto text-dark text-decoration-none" href="#">My videos</a>
        <a class="my-4 mx-auto text-dark text-decoration-none" href="#">My groups</a>
        <a class="my-4 mx-auto text-dark text-decoration-none" href="#">My friends</a>
        <a class="my-4 mx-auto text-dark text-decoration-none" href="#">My music</a>
      </div>  
    </div>
    <div class="col-12 col-lg-9 col-md-9 col-sm-12 d-flex flex-column border mx-0 border-top border-bottom border-secondary">
      {% for values in posts %}
        {% include "post.html" with data=values %}
      {% endfor %}
    </div>
  </div>
</div>
<script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" 
  crossorigin="anonymous">
</script>
{% endblock %}


</body>

</html>
